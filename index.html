<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=Assistant:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/46b790968f.js" crossorigin="anonymous"></script>

</head>

<body>
<div class="wrapper">
    <div class="container">
        <div class="steps-container">
            <div class="steps-container_title">
                <div class="title_container-title">
                    <div class="image_title-container">
                        <i class="fa-solid fa-paw"></i>
                    </div>
                    <span class="title-steps"><h1>PAWTASTIC</h1> </span>
                </div>
            </div>
            <div class="steps-container_progress-steps">
                <div class="progress-steps_items-steps">
                    <div class="items_steps">
                        <div   id="steps0" tabindex="0" class="steps"></div>
                        <h3>Human profile</h3>
                    </div>
                    <div class="items_steps">
                        <div id="steps1"  tabindex="0" class="steps"></div>
                        <h3>Pets profile</h3>
                    </div>
                    <div class="items_steps">
                        <div   id="steps2" tabindex="0" class="steps"></div>
                        <h3>Details pets</h3>
                    </div>
                    <div class="items_steps">
                        <div  id="steps3"  tabindex="0" class="steps"></div>
                        <h3>Confirm</h3>
                    </div>
                </div>
            </div>
            <div class="steps-container_image">
                <div class="image-pet">
                    <img src="https://github.com/josegermannat/pagina-web-mascotas/blob/master/baptist-standaert-mx0DEnfYxic-unsplash-removebg.png?raw=true" alt="">
                </div>
            </div>
        </div>
        <div  id="form1"   class="form-human-profile-container">
            <div class="form-container_title">
                <div class="container-title">
                    <h1 class="title-form">Hello! please a tell us a little bit about yourself</h1>
                </div>
            </div>
         <div  class="form_container-inputs">
            <div class="container-inputs">
                <div class="container_input">
                    <div class="input-wrapper">
                        <span>
                            <label for="FirstName">Firts Name </label>
                            <input  id="FirstName" type="text" class="input-text" placeholder="First Name">
                        </span>                        
                    </div>
                </div>

                <div class="container_input">
                    <div class="input-wrapper">
                        <span>
                            <label for="secondName">last Name </label>
                            <input  id="secondName" type="text" class="input-text" placeholder="Last Name">
                        </span>                        
                    </div>
                </div>
                <div class="container_input">
                    <div class="input-wrapper">
                        <span>
                            <label for="Phone">Phone </label>
                            <input  id="Phone" type="text" class="input-text" placeholder="000-0000-0000">
                        </span>                        
                    </div>
                </div>

                <div class="container_input">
                    <div class="input-wrapper">
                        <span>
                            <label for="gmail">Gmail</label>
                            <input  id="gmail" type="text" class="input-text" placeholder="acount@gmail.com">
                        </span>                        
                    </div>
                </div>


                <div class="container_input especial">
                    <div class="input-wrapper">
                        <span>
                            <label for="streetAddress">Stree tAddress </label>
                            <input  id="streetAddress" type="text" class="input-text" placeholder="Street Address">
                        </span>                        
                    </div>
                </div>
                
                <div class="container_input especial">
                    <div class="input-wrapper">
                        <span>
                            <label for="City">City</label>
                            <input  id="City" type="" class="input-text" placeholder="Your City">
                        </span>    
            
                                <span>
                                    <label for="Birthday">Birthday </label>
                                    <input  id="Birthday"  type="text" class="input-text" placeholder="MM/DD/YYYY">
                                </span>        
                    </div>

                    
                </div>

            </div>
         </div>
         <div    class="form-container_actions">
            <div class="container_actions-button">
               <button   type="button" class="button-back">Back</button>
            </div>
            <div class="container_actions-button">
               <button type="button"  class="button-next"> Next</button>
           </div>
            </div>  
          </div>


              <div  id="form3"   class="form-detailes-pets">
                <div class="form-container_title">
                    <div class="container-title">
                        <h1 class="title-form">tell us a little about your dog</h1>
                    </div>
                </div>
             <div  class="form_container-inputs">
                <div class="container-inputs">
                    <div class="container_input container-input-detailes">
                        <div >
                            <span>
                                <label  class="label-detailes"  for="Details">Escribe sobre tu mascota</label>
                                <textarea class="input-text" name="Details" id="detailesPets" placeholder="Mi mascota es la mejor de todas..."></textarea>
                            </span>                        
                        </div>
                    </div>

                </div>
             </div>
             <div    class="form-container_actions">
                <div class="container_actions-button">
                   <button   type="button" class="button-back">Back</button>
                </div>
                <div class="container_actions-button">
                   <button type="button"  class="button-next"> Next</button>
               </div>
                </div>  
              </div>
              
        <div  id="form2" class="form-pets-container">
            <div class="form-container_title">
                <div class="container-title">
                    <h1 class="title-form">Yay,we love dogs ! Give us the basics about your pup.</h1>
                </div>
            </div>
            <div class="form_container-inputs">
                <div class="container-inputs">
                    <div class="container_input">
                        <div class="input-wrapper">
                            <span>
                                <label for="Name">Name </label>
                                <input  id="Name" type="text" class="input-text" placeholder="Pet name">
                            </span>                        
                        </div>
                    </div>
                    <div class="container_input">
                        <div class="input-wrapper">
                            <span>
                                <label for="Birthday">Birthday </label>
                                <input  id="Birthday"  type="text" class="input-text" placeholder="MM/DD/YYYY">
                            </span>  
                        </div>
                    </div>
                    <div class="container_input">
                        <div class="input-wrapper">
                            <span>
                                <label for="Bread">Bread </label>
                                <input id="Bread"   type="text" class="input-text" placeholder=" Pets bread">
                            </span>  
                        </div>
                    </div>
                    <div class="container_input">
                        <div class="input-wrapper input-wrapper_button">
                            <span>
                                <input id="file" type="file" onchange="previewImage(event, '#imgPreview' )">
                                <button id="photo" type="button" class="button-photo"> <i class="fa-solid fa-camera-retro"></i></button>
                                <label id="label-for-button" class="label-buttom" for="photo">Upload photo</label>
                                <img  id="imgPreview" src="" >
                            </span>  
                        </div>
                    </div>
                   <div class="container_input">
                    <div class="input-wrapper  wrapper_checkbox">
                        <span class="container_cheack-box">
                            <input type="checkbox" id="Female" class="input-check">
                            <label for="Female" class="custom-label">Female</label>
                        </span>
                        <span class="container_cheack-box">
                            <input type="checkbox" id="male" class="input-check">
                            <label for="male" class="custom-label">Male</label>
                           
                        </span>
                    </div>
                   </div>
                   <div class="container_input">
                    <div class="input-wrapper wrapper_checkbox">
                        <span class="container_cheack-box">
                            <input type="checkbox" id="yes" class="input-check">
                            <label for="yes" class="custom-label">Yes</label>
                        </span>
                        <span class="container_cheack-box">
                            <input type="checkbox" id="no" class="input-check">
                            <label for="no" class="custom-label">No</label>
                           
                        </span>
                    </div>
                   </div>
                   <div class="container_input especial">
                    <div class="input-wrapper wrapper_checkbox">
                        <span class="container_cheack-box">
                            <input type="checkbox" id="0.25" class="input-check">
                            <label for="0.25" class="custom-label">0 - 25</label>
                        </span>
                        <span class="container_cheack-box">
                            <input type="checkbox" id="25.50" class="input-check">
                            <label for="25.50" class="custom-label">25 - 50</label>
                           
                        </span>
                        <span class="container_cheack-box">
                            <input type="checkbox" id="50.100" class="input-check">
                            <label for="50.100" class="custom-label">50 - 100</label>
                        </span>
                        <span class="container_cheack-box">
                            <input type="checkbox" id="+100" class="input-check">
                            <label for="+100" class="custom-label">100 + </label>
                           
                        </span>
                    </div>
                   </div>
                </div>
               
            </div>
            <div class="form-container_actions">
             <div class="container_actions-button">
                <button   type="button" class="button-back">Back</button>
             </div>
             <div class="container_actions-button">
                <button  class="button-next"> Next</button>
            </div>
             </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
